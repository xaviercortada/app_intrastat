<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="http://code.jquery.com/jquery-2.0.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<meta charset="UTF-8">
<title>Intrastat</title>
<script type="text/javascript">
        $(document).on("pageinit", "#page1", function(event){
            $.getJSON("rest/categories", function(items) {
                // console.log("returned are " + events);
                var listOfCategories = $("#listOfItems");
                listOfCategories.empty();
                $.each(items, function(index, category) {
                    // console.log(event.name);
                    listOfCategories.append("<li><a href='#'>" + category.name + "</a>");
                });
                listOfCategories.listview("refresh");
            });
        });
</script>
</head>
<body>
	<div data-role="page" id="page1">
		<div data-role="header">
			<h1>Intrastat</h1>
		</div>
		<div data-role="content">
			<ul data-role="listview" id="listOfItems" data-inset="true">
				<li><a href="#">One</a></li>
				<li><a href="#">Two</a></li>
				<li><a href="#">Three</a></li>
			</ul>
		</div>
		<div data-role="footer">
			<h4></h4>
		</div>
	</div>
</body>
</html>
