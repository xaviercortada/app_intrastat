<div style="background-color: #d3d7cf; padding: 10px; padding-bottom: 40px;">
<div class="page-header">
	<h3>Mantenimiento de proveedores</h3>
</div>
<div>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="control-label col-sm-2" >Nombre:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{name}}" id="name" placeholder="Introducir nombre"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Codigo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{codigo}}" id="codigo" placeholder="Introducir codigo"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" >Documento:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" value="{{documento}}" id="documento" placeholder="Introducir documento"/>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
        </div>
	  	<div class="pull-right">
			<a class="btn btn-success save" role="button">Guardar</a>
	  	</div>
        
    </form>
</div>
</div>
