<div class="modal-body">
        <form id="loginForm" novalidate="novalidate">
            <div class="form-group">
                <label for="firstname" class="control-label">Nombre</label>
                <input type="text" class="form-control" id="firstname" name="firstname" value="" required="" title="Please enter you firstname">
                <span class="help-block hidden"></span>
            </div>
            <div class="form-group">
                <label for="lastname" class="control-label">Apellidos</label>
                <input type="text" class="form-control" id="lastname" name="lastname" value="" required="" title="Please enter you lastname">
                <span class="help-block hidden"></span>
            </div>
            <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="" required="" title="Please enter you username" placeholder="example@gmail.com">
                <span class="help-block hidden "></span>
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" value="" required="" title="Please enter your password">
                <span class="help-block hidden"></span>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="control-label">Confirmar Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="" required="" title="Please retype your password">
                <span class="help-block hidden"></span>
                <p class="help-block">(Dar de alta la cuenta)</p>               
            </div>
            <button class="btn btn-success btn-block register">Register</button>
        </form>
    </div>
<div class="modal-footer">
    <button class="btn close" >Close</button>
</div>
